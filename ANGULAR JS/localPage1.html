<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <head>
        <title>PAGE A</title>
		<script>
		function logs(){
		var p = document.getElementById('a').value;
		localStorage.setItem("bb", p);
		}
		</script>
    </head>
    <body>
    <center>
    	 <h2>Store value Using localStorage</h2>
	   
	   <form>
	   <input type="text" id="a" name="aa">
	   <a href="localPage2.html" onClick="logs()">Log In</a>
	   </form>
    </center>
    </body>
</html>
